<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrive - Nuestros Planes</title>
    <!-- Google Fonts, Bootstrap, Icons, Swiper -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        :root {
            --nutrive-green: #0a4735;
            --nutrive-red: #e73940;
            --nutrive-gold: #e0c181;
            --background-cream: #fdfaf5;
        }

        body {
            font-family: 'Nunito', sans-serif;
            color: #495057;
            background-color: var(--background-cream);
        }
        
        h1.display-4 {
            color: var(--nutrive-green);
            font-weight: 800;
        }

        /* ================== FORMATO HÍBRIDO ================== */
        .hybridCarouselTop {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 30px;
        }

        .hybridCarouselTop .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 350px;
            height: 440px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            background-color: var(--background-cream);
            overflow: hidden;
        }
        
        .hybridCarouselTop .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hybridCarouselTop .swiper-slide-active {
            cursor: pointer;
        }

        /* Contenedor de miniaturas ajustado para 2 filas */
        .hybridCarouselThumbs {
            height: 260px; /* Mayor altura para dos filas */
            box-sizing: border-box;
            padding: 10px 0;
            margin-top: 10px;
        }

        .hybridCarouselThumbs .swiper-slide {
            height: calc((100% - 20px) / 2); /* Calcula la altura de la fila */
            opacity: 0.4;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            transition: opacity 0.3s ease, border 0.3s ease;
            border: 4px solid transparent;
        }

        .hybridCarouselThumbs .swiper-slide-thumb-active {
            opacity: 1;
            border-color: var(--nutrive-gold);
        }

        .hybridCarouselThumbs .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* --- ESTILOS DEL MODAL (APLICA A TODOS) --- */
        .modal-content {
            border-radius: 15px;
            border: none;
        }

        .modal-header {
            border-bottom: 1px solid #eee;
        }

        .modal-title {
            color: var(--nutrive-green);
            font-weight: 700;
        }

        .modal-footer {
            border-top: none;
            padding: 1rem;
        }

        .btn-wsp-modal {
            background-color: var(--nutrive-red);
            color: white;
            font-weight: 700;
            padding: 12px 20px;
            border-radius: 50px;
            border: 2px solid var(--nutrive-red);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-wsp-modal:hover {
            background-color: transparent;
            color: var(--nutrive-red);
        }

        .btn-wsp-modal i {
            margin-right: 8px;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <div class="text-center mb-5">
            <img src="./img/logobanner.png" alt="Logo Nutrive" class="mb-3">
            <h1 class="display-4 fw-bold">Nuestros Planes</h1>
            <p class="lead text-muted">Selecciona un plan de la galería para ver los detalles.</p>
        </div>
        
        <div class="hybrid-container">
            <!-- Swiper principal con efecto coverflow -->
            <div class="swiper hybridCarouselTop">
                <div class="swiper-wrapper"></div>
            </div>
            <!-- Swiper para las miniaturas de navegación -->
            <div class="swiper hybridCarouselThumbs">
                <div class="swiper-wrapper"></div>
            </div>
        </div>

    </div>

    <!-- ===== MODAL ÚNICO Y REUTILIZABLE ===== -->
    <div class="modal fade" id="planModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalle del Plan</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center"><img id="modalPlanImage" src="" class="img-fluid"></div>
                <div class="modal-footer"><a id="modalWspButton" href="" target="_blank" class="btn btn-wsp-modal w-100"><i class="bi bi-whatsapp"></i> Solicitar Info</a></div>
            </div>
        </div>
    </div>

    <!-- Librerías JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // --- DATOS DE LOS PLANES (Aumentados para llenar las 2 filas) ---
            const planData = [
                { nombre: 'Plan Fitness Plus', img: 'https://placehold.co/400x550/e73940/ffffff?text=Plan+1', wsp: 'https://wa.me/5492640000001' },
                { nombre: 'Plan Insuficiencia Renal', img: 'https://placehold.co/400x550/0a4735/ffffff?text=Plan+2', wsp: 'https://wa.me/5492640000002' },
                { nombre: 'Plan Fitness', img: 'https://placehold.co/400x550/e0c181/000000?text=Plan+3', wsp: 'https://wa.me/5492640000003' },
                { nombre: 'Plan Hiperproteico', img: 'https://placehold.co/400x550/6c757d/ffffff?text=Plan+4', wsp: 'https://wa.me/5492640000004' },
                { nombre: 'Plan Balanceado', img: 'https://placehold.co/400x550/f0ad4e/ffffff?text=Plan+5', wsp: 'https://wa.me/5492640000005' },
                { nombre: 'Descenso Graso', img: 'https://placehold.co/400x550/5cb85c/ffffff?text=Plan+6', wsp: 'https://wa.me/5492640000006' },
                { nombre: 'Aumento Muscular', img: 'https://placehold.co/400x550/5bc0de/ffffff?text=Plan+7', wsp: 'https://wa.me/5492640000007' },
                { nombre: 'Plan Vegetariano', img: 'https://placehold.co/400x550/337ab7/ffffff?text=Plan+8', wsp: 'https://wa.me/5492640000008' },
                { nombre: 'Plan Mantenimiento', img: 'https://placehold.co/400x550/e73940/ffffff?text=Plan+9', wsp: 'https://wa.me/5492640000009' },
                { nombre: 'Plan Keto', img: 'https://placehold.co/400x550/0a4735/ffffff?text=Plan+10', wsp: 'https://wa.me/5492640000010' },
                { nombre: 'Plan Anti-inflamatorio', img: 'https://placehold.co/400x550/e0c181/000000?text=Plan+11', wsp: 'https://wa.me/5492640000011' },
                { nombre: 'Plan Vegano', img: 'https://placehold.co/400x550/6c757d/ffffff?text=Plan+12', wsp: 'https://wa.me/5492640000012' },
            ];
            
            // --- INICIALIZACIÓN DE MODAL ---
            const planModal = new bootstrap.Modal(document.getElementById('planModal'));
            const modalImage = document.getElementById('modalPlanImage');
            const modalButton = document.getElementById('modalWspButton');

            function openModal(plan) {
                modalImage.src = plan.img;
                modalButton.href = plan.wsp;
                planModal.show();
            }
            
            // --- Llenar los carruseles con los datos de los planes ---
            const hybridWrapperTop = document.querySelector('.hybridCarouselTop .swiper-wrapper');
            const hybridWrapperThumbs = document.querySelector('.hybridCarouselThumbs .swiper-wrapper');

            planData.forEach(plan => {
                // Crear slide para carrusel principal
                const topSlide = document.createElement('div');
                topSlide.className = 'swiper-slide';
                topSlide.innerHTML = `<img src="${plan.img}" alt="${plan.nombre}">`;
                topSlide.addEventListener('click', () => {
                    if (topSlide.classList.contains('swiper-slide-active')) {
                        openModal(plan);
                    }
                });
                hybridWrapperTop.appendChild(topSlide);

                // Crear slide para carrusel de miniaturas
                const thumbSlide = document.createElement('div');
                thumbSlide.className = 'swiper-slide';
                thumbSlide.innerHTML = `<img src="${plan.img}" alt="Miniatura ${plan.nombre}">`;
                hybridWrapperThumbs.appendChild(thumbSlide);
            });

            // Inicializar Swiper de miniaturas PRIMERO
            const hybridThumbs = new Swiper(".hybridCarouselThumbs", {
                spaceBetween: 15,
                slidesPerView: 4,
                freeMode: true,
                watchSlidesProgress: true,
                grid: {
                    rows: 2,
                    fill: 'row',
                },
                breakpoints: {
                    576: { slidesPerView: 5 },
                    768: { slidesPerView: 6 },
                }
            });
            
            // Inicializar Swiper principal y vincularlo con las miniaturas
            new Swiper(".hybridCarouselTop", {
                effect: "coverflow",
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: "auto",
                loop: true,
                coverflowEffect: {
                    rotate: 50,
                    stretch: 0,
                    depth: 100,
                    modifier: 1,
                    slideShadows: true,
                },
                thumbs: {
                    swiper: hybridThumbs,
                },
            });
        });
    </script>
</body>
</html>
